<!doctype html>
<html class="no-js">
  <head>
    {% include head.html %}
  </head>
  <body>

    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <!-- Add header and nav here  -->

            <!--[if lt IE 8]>
                <div data-alert class="alert-box alert radius" class="browsehappy">Please <a href="http://browsehappy.com/">upgrade your browser</a>. <a href="#" class="close">&times;</a></div>
            <![endif]-->

        <header class="contain-to-grid page-header">
          <!-- Starting the Top-Bar -->
          {% include nav.html %}

        <!-- Off Canvas Menu -->
        <aside class="right-off-canvas-menu">
            <!-- navigation list goes here -->
            <ul class="off-canvas-list">
               {% include nav.html %}
            </ul>
        </aside>


        <div class="row">

          <section role="main" id="content" class="large-8 small-12 columns">
            <div class="content-padding">
              <h1>{{ page.title }}</h1>
              {{ content }}
            </div>
          </section>

          <section class="large-4 small-12 columns">
            {% include sidebar.html %}
          </section>

        </div>


{% include footer.html %}


</body>
</html>
