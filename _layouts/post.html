<!doctype html>
<html class="no-js">
  <head>
    {% include head.html %}
  </head>
  <body>

    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <!-- Add header and nav here  -->

            <!--[if lt IE 8]>
                <div data-alert class="alert-box alert radius" class="browsehappy">Please <a href="http://browsehappy.com/">upgrade your browser</a>. <a href="#" class="close">&times;</a></div>
            <![endif]-->

        <header class="contain-to-grid page-header">
          <!-- Starting the Top-Bar -->
          {% include nav.html %}

        <!-- Off Canvas Menu -->
        <aside class="right-off-canvas-menu">
            <!-- navigation list goes here -->
            <ul class="off-canvas-list">
               {% include nav.html %}
            </ul>
        </aside>

        <div class="row">
          <section role="main" id="content" class="small-8 columns">
            <div class="content-padding">
              <header>
  				      <h1>{{ page.title }}</h1>
  			        <span class="byline author">Written by Dane Clark Collins</span>
                <time class="updated" pubdate="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: '%B %d, %Y' }}</time>
              </header>
              {{ content }}
            </div>
          </section>
          <section id="sidebar" class="small-4 columns">
            {% include sidebar.html %}
          </section>
        </div>

{% include footer.html %}


</body>
</html>
